# This service simulates continuous updates by having Steps reach a COMPLETE state before the task crashes and needs to
# be launched again.  This is equivalent to continuous updating.
name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  update:
    count: {{COUNT}}
    placement: {{PLACEMENT}}
    tasks:
      server:
        goal: RUNNING
        cmd: echo {{SCENARIO}} && sleep {{SLEEP}}
        cpus: {{CPUS}}
        memory: {{MEM}}
plans:
  deploy:
    phases:
      crash:
        strategy: serial
        pod: update
