# This service will launch tasks that will run as long as indicated by the sleep value.
name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  normal:
    count: {{COUNT}}
    placement: {{PLACEMENT}}
    tasks:
      task:
        goal: RUNNING
        cmd: echo {{SCENARIO}} && sleep {{SLEEP}}
        cpus: {{CPUS}}
        memory: {{MEM}}
